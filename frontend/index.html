<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tractive Pet Tracker</title>
    <script>
      // Load Google Maps API
      window.initGoogleMaps = function() {
        window.googleMapsLoaded = true;
        window.dispatchEvent(new CustomEvent('google-maps-loaded'));
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Dynamically load Google Maps with API key
      // Note: This is a placeholder and should be replaced with actual API key
      const GOOGLE_MAPS_API_KEY = 'YOUR_GOOGLE_MAPS_API_KEY';
      if (GOOGLE_MAPS_API_KEY !== 'YOUR_GOOGLE_MAPS_API_KEY') {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&libraries=geometry,visualization,places&callback=initGoogleMaps`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      } else {
        console.warn('Google Maps API key not configured. Please set VITE_GOOGLE_MAPS_API_KEY in your .env file.');
        // Initialize without Google Maps for development
        if (window.initGoogleMaps) {
          window.initGoogleMaps();
        }
      }
    </script>
  </body>
</html>
